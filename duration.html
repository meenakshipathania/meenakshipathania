                <span id="desti"></span>

            <span class="yellow"></span>
            <span class="yellow"></span>

        <section class="when_to">

        <div class="duration">
            <div class="stay_duration" onclick="setDuration(event)">
                <div>
                    <label>
                        <span style=" background: url('/images/common.png') 1px 0px / 534px 220px no-repeat;"></span>

                    </label>

                </div>
            </div>
            <div class="stay_duration" onclick="setDuration(event)">

                    </label>

                </div>
            </div>
            <div class="stay_duration" onclick="setDuration(event)">

                    <label>
                        <span style="background: url('/images/common.png') -209px 0px / 534px 220px no-repeat;"></span>
                        <p>8-10 days</p>
                    </label>

                </div>
            </div>
            <div class="stay_duration" onclick="setDuration(event)">
                <div>
                    <label>
                        <span style="background: url('/images/common.png') -314px 0px / 534px 220px no-repeat;"></span>
                        <p>10-12 days</p>
                    </label>

                </div>
            </div>
        </div>

        <div class="main_reviwe">
            <section class="review">
                <img src="./images/review.jpg">
                <p>PYT gave us so much attention and support to make sure we had a great vacation! <span> - Prannoy,

            </section>

        </div>
    </div>
